<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <!-- Part copied from Trixs's website -->
    <title>TaskManagerApp</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Task manager application."/>
    <meta name="keywords" content="Person, task, manager, notes"/>
    <meta name="author" content="trixs"/>

    <!-- Links to the necessary styles, icons and scripts -->
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" type="text/css"/>
    <link rel="shortcut icon" th:href="@{/images/icon.ico}"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<header th:fragment="header" class="col-12">
    <nav class="navbar navbar-expand-lg navbar-light col-12 fixed-top" style="background-color: #263973;" >
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <div id="logo">
                    <h1 class="m-0">TaskManagerApp</h1>
                </div>
            </a>

            <!-- Hamburger button-->
            <button class="navbar-toggler navbar-dark bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- menu -->
            <div class="collapse navbar-collapse flex-column flex-lg-row" id="navbarNav">
                <ul class="navbar-nav me-auto flex-column flex-lg-row">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}">Tasks</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Show only if you login-->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3 text-white">
                        Welcome, <strong sec:authentication="name"></strong>
                    </span>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/account/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                        </form>
                    </li>

                    <!-- If not login-->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/account/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>



<footer th:fragment="footer"
        class="col-12 justify-content-center align-items-center py-3 mt-4 border-top text-center">
    <span class="small">Created by &copy; Vladimír Krištof (Trixs) 2025</span>
</footer>
</body>
</html>
