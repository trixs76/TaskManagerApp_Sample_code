<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
<div class="py-2 flash-message message-error" th:if="${param.error}">Invalid email or password.</div>

<article>
  <div id="centered">
    <header>
      <h1>Login</h1>
    </header>

    <section>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="alert alert-success text-center shadow p-4 rounded">
            <h2>You have been successfully logged out.</h2>
            <p>Thank you for using <strong>TaskManager</strong>. Come back soon!</p>
            <a th:href="@{/login}" class="btn btn-primary mt-3">Login again</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
